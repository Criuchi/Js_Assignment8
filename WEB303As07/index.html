    <link href="css/photoViewer.css" rel="stylesheet">
</head>

<body>
    <h1>Cristian Muller Photo Gallery</h1>
    <div id="photo-viewer"></div>
        <div class="photo-thumbnails">

                <div class="icon">
                    <img src="img/blue2.png" alt="Blue icon">
                </div>
            </a>
            <a href="img/brown1.png" class="thumb" title="Brown">
                <div class="icon">
                    <img src="img/brown2.png" alt="Brown Icon">

            </a>
            <a href="img/green1.png" class="thumb" title="Green">
                <div class="icon">
                    <img src="img/green2.png" alt="Green icon">
                </div>
            </a>
            <a href="img/red1.png" class="thumb" title="Red">
                <div class="icon">
                    <img src="img/red2.png" alt="Red Icon">
                </div>
            </a>
        </div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/photoViewer.js"></script>
